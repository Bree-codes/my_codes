<!DOCTYPE html>
<html>
<head>

  <title>Register Employee</title>
</head>
<style>
<body>
  
    <h1>Register Employee Here</h1>

  
  <div class="form-container">
    <form id="personal-details-form">

      <fieldset>
      <legend >Employee Personal Details</legend>

      <div class="form-group">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" class="form-input"><br>
      </div>

      <div class="form-group">
        <label for="phoneNumber" class="form-label">Phone Number:</label>
        <input type="tel" id="phoneNumber" class="form-input"><br>
      </div>

      <div class="form-group">
        <label for="idNumber" class="form-label">Id Number:</label>
        <input type="text" id="idNumber" class="form-input"><br>
      </div>

      <div class="form-group">
        <label for="kraPin" class="form-label">KRA PIN:</label>
        <input type="text" id="kraPin" class="form-input"><br>
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" class="form-input"><br>
      </div>

      <div class="form-group">
        <label for="gender" class="form-label">Gender:</label>
            <label for="male">Male</label>
            <input type="checkbox" id="male" name="gender" value="male">
            
            <label for="female">Female</label>
            <input type="checkbox" id="female" name="gender" value="female">

        </select>
      </div>

      <div class="form-group">
        <label for="department" class="form-label">Department:</label>
        <select id="department" name="department">
          <option value="COMP SCIENCE">CS</option>
          <option value="info tech">IT</option>
          <option value="other">Other</option>
        </select>
      </div>
      </fieldset>
    </form>
  

  
    <form id="other-details-form">
      <fieldset>

        <legend>Employee Renumeration Package</legend>
    
        <!-- Include the input fields for the second form here -->
        <div class="form-group">
          <label for="basic salary" class="form-label">Basic Salary:</label>
          <input type="text" id="basic salary" class="form-input"><br>
        </div>
    
        <div class="form-group">
          <label for="house allowance" class="form-label">House Allowance:</label>
          <input type="text" id="house allowance" class="form-input"><br>
        </div>

        <div class="form-group">
            <label for="commuter allowance" class="form-label">Commuter Allowance:</label>
            <input type="text" id="commuter allowance" class="form-input"><br>
          </div>
          </fieldset>
          
      </form>

  </div>

    <button type="register employee">Register Employee</button>
</body>
</html>
